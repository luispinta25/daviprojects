<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - DaviProjects Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #05A64B;
            --bg: #082359;
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .auth-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2.5rem;
        }
        .header {
            margin-bottom: 3rem;
        }
        .logo-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1.5rem;
        }
        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        h1 { font-size: 1.75rem; font-weight: 700; margin-bottom: 0.5rem; }
        p { color: #94a3b8; font-size: 0.9rem; }
        .form { display: flex; flex-direction: column; gap: 1rem; }
        input {
            background: #071A40;
            border: 1px solid #334155;
            padding: 1rem;
            border-radius: 0.75rem;
            color: white;
            font-size: 1rem;
        }
        input:focus { outline: 2px solid var(--primary); border-color: transparent; }
        button {
            background: var(--primary);
            color: white;
            padding: 1rem;
            border-radius: 0.75rem;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 1rem;
            box-shadow: 0 4px 6px -1px rgba(5, 166, 75, 0.3);
        }
        .error { color: #f87171; font-size: 0.85rem; text-align: center; margin-top: 1rem; min-height: 1.2rem; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="header">
            <div class="logo-icon">
                <img src="../../../img/logo.webp" alt="DaviProjects Logo">
            </div>
            <h1>DaviProjects</h1>
            <p>Ingresa tus credenciales para continuar.</p>
        </div>
        
        <div class="form">
            <input type="email" id="email" placeholder="Correo electr칩nico">
            <input type="password" id="password" placeholder="Contrase침a">
            <button id="btn-login">Ingresar</button>
            <div id="error-msg" class="error"></div>
        </div>
    </div>

    <script src="../../shared/supabase-config.js"></script>
    <script>
        document.getElementById('btn-login').onclick = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            const btn = document.getElementById('btn-login');

            if (!email || !password) {
                errorMsg.textContent = "Completa todos los campos";
                return;
            }

            try {
                btn.disabled = true;
                btn.textContent = "Ingresando...";
                errorMsg.textContent = "";

                await AuthService.login(email, password);
                window.location.href = "../index.html";
            } catch (error) {
                errorMsg.textContent = "Error: Correo o contrase침a inv치lidos";
                console.error(error);
            } finally {
                btn.disabled = false;
                btn.textContent = "Ingresar";
            }
        }
    </script>
</body>
</html>
