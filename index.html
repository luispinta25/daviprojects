<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DaviProjects - Cargando...</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#082359">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="img/logo.webp">

    <style>
        body {
            background: #082359;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #05A64B;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
        function checkDevice() {
            // Detección más estricta: Agente de usuario + Ancho de pantalla
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
                             || window.matchMedia("(max-width: 768px)").matches;
            
            console.log("Detección: ", isMobile ? "Móvil" : "Escritorio");

            if (isMobile) {
                window.location.replace("src/mobile/index.html");
            } else {
                window.location.replace("src/desktop/index.html");
            }
        }
        // Ejecución inmediata
        checkDevice();

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registrado', reg))
                    .catch(err => console.error('Error al registrar Service Worker', err));
            });
        }
    </script>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirigiendo...</p>
    </div>
</body>
</html>
