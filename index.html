<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DaviProjects - Cargando...</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#082359">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DaviProjects">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/img/logo.webp">

    <style>
        body {
            background: #082359;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            padding: 30px 0;
            box-sizing: border-box;
        }
        .loader {
            text-align: center;
            animation: fadeIn 0.4s ease-out;
        }
        .logo-splash {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #05A64B;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.04); } 100% { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .powered-by-splash {
            margin-top: 50px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50px;
            opacity: 0.85;
            animation: fadeIn 1.2s ease-in;
            border: 1px solid rgba(255, 255, 255, 0.1);
            white-space: nowrap;
        }
        @media (max-width: 768px) {
            .powered-by-splash {
                flex-direction: column;
                gap: 8px;
                border-radius: 15px;
                padding: 12px 24px;
            }
        }
        .powered-by-splash span {
            font-size: 0.65rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
        }
        .powered-by-splash img {
            height: 28px;
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            opacity: 0.9;
        }
    </style>
    <script>
        function checkDevice() {
            const isStandalone = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
                             || window.matchMedia("(max-width: 768px)").matches;
            const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
            const search = window.location.search;
            
            // Si es iPhone y no es standalone, avisamos al mobile/index para mostrar el banner de instalación
            const extra = (isIOS && !isStandalone) ? (search ? '&safari=1' : '?safari=1') : '';

            // Pequeño retardo para que el splash sea visible y la transición no sea brusca
            setTimeout(() => {
                if (isMobile) {
                    window.location.replace("/src/mobile/index.html" + search + extra);
                } else {
                    window.location.replace("/src/desktop/index.html" + search);
                }
            }, 700);
        }
        checkDevice();

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => {
                        console.log('SW OK');
                        // Si hay una actualización esperando, la forzamos o el usuario lo verá al entrar a la app
                        if (reg.waiting) {
                            reg.waiting.postMessage('SKIP_WAITING');
                        }
                    })
                    .catch(err => console.error('SW Error', err));
            });
        }
    </script>
</head>
<body>
    <div class="loader">
        <img src="/img/logo.webp" class="logo-splash" alt="Logo">
        <div class="spinner"></div>
    </div>

    <div class="powered-by-splash">
        <span>Powered by</span>
        <img src="/img/lpsolutionslogo/png/lpsolutionswithe.webp" alt="LPSolutions Logo">
    </div>
</body>
</html>
